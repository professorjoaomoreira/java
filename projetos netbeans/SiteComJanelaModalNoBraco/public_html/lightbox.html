<!DOCTYPE html>
<!-- Site Janela Modal Feito no Braco.-->
<html>
    <head>
        <title>Janela Modal Feito no Braco</title>
        <meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />
        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        $('.lightbox').click(function() {
                
        $('.background, .box').animate({'opacity':'.60'}, 500,'linear');
        $('.box').animate({'opacity':'1.00'},500, 'linear');
        $('.background,.box').css('display','block');
            });
            
        $('.close').click(function(){
           $('.background, .box').animate({'opacity':'0'}, 500, 'linear', function(){
              $('.background, .box').css ('display','none');
             });
          });
   
        $('.background').click(function(){
           $('.background, .box').animate({'opacity':'0'}, 500, 'linear', function(){
              $('.background, .box').css ('display','none');
              });
           });
        });
                   
    </script>
        
        
        <style type="text/css">
            .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            opacity: .0;
            -moz-opacity:.0;
            filter: alpha (opacity=0);
            z-index: 100;
            display: none;
            
            }
            .box {
                position: absolute;
                top: 20%;
                left: 30%;
                width: 400px;
                height:250px;
                background-color: #FFFFFF;
                z-index: 101;
                padding: 14px;
                border-radius: 4px;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                box-shadow: 2px 2px 2px #333333;
                -moz-box-shadow: 2px 2px 2px #333333;
                -webkit-box-shadow: 2px 2px 2px #333333;
                display: none;
       
            }
            
            .close {
                float: right;
                margin-right: 10px;
                cursor: pointer;
                
            }
            
        </style>
        
    </head>
    <body>
        <h2>Janela Modal Feito no Braco</h2>
        <a href="#" class="lightbox">Abrir LightBox</a>
        <div class="background"></div>
        <div class="box"><div class="close">X</div>Este Ã© o lightBox</div>
        
    </body>
</html>
